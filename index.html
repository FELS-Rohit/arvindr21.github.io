<html>
    <head>
        <meta http-equiv="refresh" content="5;url=http://www.somewhere.com/" />
    </head>
    <body>
        <h2 style="text-align:center; margin-top:21%;" id="msg"></h2>
        <script type="text/javascript">   
            function Redirect() 
            {  
                window.location="http://thejackalofjavascript.com"; 
            } 
            var i = 5;
            setInterval(function(){
                document.getElementById('msg').innerHTML = 'Redirecting to my Blog in '+(i--)+' seconds...';
            }, 999);
            setTimeout('Redirect()', 5000);   
        </script>
    </body>
</html>
